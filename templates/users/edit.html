{% extends 'base.html' %} {% block title %}Edit {{ user.full_name }}{% endblock %}} {% block content %}
<h1>Edit a User
</h1>
<!-- this is the entire form for first, last, and image entries -->
<form method="POST">
    <!-- this div is for the first name edit -->
    <div class="form-group row">
        <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
        </div>
    </div>
    <!-- this div is for the last name edit -->
    <div class="form-group row">
        <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
        </div>
    </div>
    <!-- this div is for the image url edit -->
    <div class="form-group row">
        <label for="image_url" class="col-sm-2 col-form-label">Image URL</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="image_url" name="image_url" value="{{ user.image_url }}">
        </div>
    </div>
    <!-- this div is for the cancel and save buttons -->
    <div class="form-group text-right">
        <a href="/users" class="btn btn-outline-info">Cancel</a>
        <button type="submit" class="btn btn-success">Save</button>
    </div>
</form> {% endblock %}
